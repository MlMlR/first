<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Container Management</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col mb-4">
            <h1>Container Management!</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-6">
            <h2>Add New</h2>
            <form>
                <div class="mb-3">
                    <label for="containerCode" class="form-label">Code</label>
                    <input type="text" name="code" class="form-control" id="containerCode" placeholder="BIDU1234567">
                </div>
                <div class="mb-3">
                    <label for="containerSize" class="form-label">Size</label>
                    <input type="number" name="code" class="form-control" id="containerSize" placeholder="15">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-6">
            <h2>list</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Size</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">BIDU4996995</th>
                    <td>40</td>
                </tr>
                <tr>
                    <th scope="row">BIDU4500180</th>
                    <td>8</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

-->
</body>
</html>
